<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app" x-data="app">
    <div id="editor" @doc-changed.camel.debounce="calcExpressions" @doc-changed.camel="getCurrentLine" @selection-changed.camel="getCurrentLine"></div>
    <article id="result" class="markdown-body">
      <ul>
        <template x-for="expression in expressions">
          <li :class=" (currentLine >= expression.from) && (currentLine <= expression.to) ? 'highligted' : ''"
            x-html="expression.outputs" x-show="expression.visible"
            x-effect="if((currentLine >= expression.from) && (currentLine <= expression.to)) $el.scrollIntoView()">
          </li>
        </template>
      </ul>
    </article>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
