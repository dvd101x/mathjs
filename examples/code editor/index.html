<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app" x-data="app">
    <div id="editor" x-on:input.debounce="calcExpressions"></div>
    <article id="result" class="markdown-body">
      <ul>
        <template x-for="expression in expressions">
          <li x-bind:id="`F${expression.from}T${expression.to}`"
          x-html="expression.result"
          ></li>
        </template>
      </ul>
    </article>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
